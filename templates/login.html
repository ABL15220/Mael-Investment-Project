{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

    <h2>Log In</h2>

    <div id="login_form"> 
        <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Log In" id="submit_btn"><br>
        </form>
    </div><br><br><br><br><br><br>
   

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <p>Don't have an account? <a href="{{ url_for('signup') }}" id="link">Sign up</a></p>
        
{% endblock %}
